<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Login as ' + ${role}"></title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #eef1f4;
        }
        form {
            background: white;
            display: inline-block;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 220px; /* ðŸ”¹CHANGE: slightly wider input */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%; /* ðŸ”¹CHANGE: button fills form width */
        }
        button:hover {
            background-color: #0d5ca6;
        }

        /* ðŸ”¹CHANGE: Added custom class for register link */
        .register-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        .error {
            color: red;
            margin-top: 10px; /* ðŸ”¹CHANGE: small margin for spacing */
        }
    </style>
</head>
<body>

    <h2 th:text="'Login as ' + ${role}"></h2>

    <form th:action="@{/process-login}" method="post">
        <input type="hidden" name="role" th:value="${role}">
        <div><input type="text" name="username" placeholder="Username" required></div>
        <div><input type="password" name="password" placeholder="Password" required></div>

        <button type="submit">Login</button>

        <!-- ðŸ”¹CHANGE: Moved "Register here" inside the form box -->
        <a class="register-link"
           th:href="@{/register/{role}(role=${role})}"
           th:text="'New ' + ${role} + '? Register here'"></a>
    </form>

    <!-- ðŸ”¹REMOVED: These 3 links were outside the box -->
    <!--
	<a th:href="@{/login/donor}">Login as Donor</a>
	<a th:href="@{/login/requester}">Login as Requester</a>
	<a th:href="@{/login/admin}">Login as Admin</a>
    -->

    <!-- Error message -->
    <p class="error" th:if="${error}" th:text="${error}"></p>
</body>
</html>
