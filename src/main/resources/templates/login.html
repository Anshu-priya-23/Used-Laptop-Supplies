<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Login as ' + ${role}"></title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #eef1f4;
        }
        form {
            background: white;
            display: inline-block;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d5ca6;
        }
        a {
            text-decoration: none;
            color: #1976d2;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2 th:text="'Login as ' + ${role}"></h2>

    <form th:action="@{/process-login}" method="post">
        <input type="hidden" name="role" th:value="${role}">
        <div><input type="text" name="username" placeholder="Username" required></div>
        <div><input type="password" name="password" placeholder="Password" required></div>

        <button type="submit">Login</button>
    </form>

    <!-- âœ… Fixed "Register here" link -->
    <p>
        <a th:href="@{/register/{role}(role=${role})}"
           th:text="'New ' + ${role} + '? Register here'"></a>
    </p>

    <p class="error" th:if="${error}" th:text="${error}"></p>
</body>
</html>
