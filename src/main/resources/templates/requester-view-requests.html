<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Laptop Requests</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .sidebar {
            width: 220px;
            background-color: #155e37;
            color: white;
            height: 100vh;
            float: left;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #1f7b4a;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
        }

        h1 {
            color: #155e37;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #155e37;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            font-weight: bold;
            border-radius: 5px;
            padding: 4px 8px;
        }

        .status.Pending {
            color: #d9822b;
        }

        .status.Approved {
            color: #2b9d4a;
        }

        .status.Rejected {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Rural Rise</h2>
        <a href="/requester/dashboard">Dashboard</a>
        <a href="/requester/view-requests" class="active">View Requests</a>
    </div>

    <div class="content">
        <h1>My Laptop Requests</h1>

        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Purpose</th>
                    <th>Need Count</th>
                    <th>Preferred Brand</th>
                    <th>Min RAM</th>
                    <th>Min Storage</th>
                    <th>Condition</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="req : ${requests}">
                    <td th:text="${req.requestId}"></td>
                    <td th:text="${req.purpose}"></td>
                    <td th:text="${req.needCount}"></td>
                    <td th:text="${req.preferredBrand}"></td>
                    <td th:text="${req.minRam}"></td>
                    <td th:text="${req.minStorage}"></td>
                    <td th:text="${req.preferredCondition}"></td>
                    <td>
                        <span th:text="${req.status}" th:class="'status ' + ${req.status}"></span>
                    </td>
                    <td th:text="${#temporals.format(req.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(requests)}">
                    <td colspan="9" style="text-align:center; color:#666;">No requests found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
