<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Used Laptop Donation System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Used Laptop Donation System</h1>
    <p>Please select your role to continue:</p>

    <div class="button-container">
        <!-- ✅ Login links -->
        <a th:href="@{/login/donor}">Login as Donor</a>
        <a th:href="@{/login/requester}">Login as Requester</a>
        <a th:href="@{/login/admin}">Login as Admin</a>
    </div>

    <div class="button-container">
        <!-- ✅ Register links -->
        <a th:href="@{/register/donor}">Register as Donor</a>
        <a th:href="@{/register/requester}">Register as Requester</a>
    </div>
</body>
</html>
