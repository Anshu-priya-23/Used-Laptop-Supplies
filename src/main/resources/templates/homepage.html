<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Used Laptop Donation System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Used Laptop Donation System</h1>
    <p>Please select your role to continue:</p>

    <div class="button-container">
        <form th:action="@{/login}" method="get">
            <button type="submit" name="role" value="donor">Donor</button>
            <button type="submit" name="role" value="requester">Requester</button>
            <button type="submit" name="role" value="admin">Admin</button>
        </form>
    </div>
</body>
</html>
