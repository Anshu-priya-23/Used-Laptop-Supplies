<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requester Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .sidebar {
            width: 220px;
            background-color: #155e37;
            color: white;
            height: 100vh;
            float: left;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #1f7b4a;
        }
        .content {
            margin-left: 240px;
            padding: 30px;
        }
        h1 {
            color: #155e37;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #155e37;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f7b4a;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Rural Rise</h2>
    <a href="/requester/dashboard" class="active">Dashboard</a>
    <a href="/requester/view-requests">View Requests</a>
</div>

<div class="content">
    <h1>Welcome to Your Dashboard</h1>
    <p>Submit a new laptop request below.</p>

    <form th:action="@{/requester/submit-request}" th:object="${request}" method="post">
        <label>Number of Laptops Needed:</label>
        <input type="number" th:field="*{needCount}" min="1" required>

        <label>Purpose:</label>
        <textarea th:field="*{purpose}" rows="3" placeholder="Explain why you need laptops..." required></textarea>

        <label>Preferred Brand:</label>
        <input type="text" th:field="*{preferredBrand}">

        <label>Minimum RAM (e.g., 8GB):</label>
        <input type="text" th:field="*{minRam}">

        <label>Minimum Storage (e.g., 256GB):</label>
        <input type="text" th:field="*{minStorage}">

        <label>Preferred Condition:</label>
<select th:field="*{preferredCondition}">
    <option value="">-- Select Condition --</option>
    <option value="Used">Used</option>
    <option value="Refurbished">Refurbished</option>
</select>


        <label>Address:</label>
        <textarea th:field="*{address}" rows="2" required></textarea>

        <label>Contact Info:</label>
        <input type="text" th:field="*{contactInfo}" required>

        <button type="submit">Submit Request</button>
    </form>
</div>
</body>
</html>
