<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Laptop | Rural Rise</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; background-color: #f5f7f6; }
        .sidebar { width: 250px; height: 100vh; background-color: #1b7340; color: white; display: flex; flex-direction: column; padding: 20px; }
        .sidebar h2 { font-size: 22px; margin-bottom: 30px; }
        .sidebar a { color: white; text-decoration: none; margin: 8px 0; padding: 10px; border-radius: 6px; transition: background 0.3s; }
        .sidebar a:hover, .sidebar a.active { background-color: #145b30; }
        .main { flex: 1; padding: 40px; }
        h1 { color: #1b7340; margin-bottom: 20px; }
        form { background-color: white; padding: 25px; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0,0,0,0.1); width: 60%; }
        label { display: block; margin: 10px 0 5px; color: #333; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #1b7340; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; }
        button:hover { background-color: #145b30; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Rural Rise</h2>
        <a th:href="@{/donor/dashboard}">Dashboard</a>
        <a th:href="@{/donor/add-laptop}">Add Laptop</a>
        <a th:href="@{/donor/view-laptops}" class="active">View Laptops</a>
    </div>

    <div class="main">
        <h1>Edit Laptop Details</h1>

        <form th:action="@{'/donor/update/' + ${laptop.laptopId}}" th:object="${laptop}" method="post">
            <label for="brand">Brand</label>
            <input type="text" id="brand" th:field="*{brand}" required>

            <label for="model">Model</label>
            <input type="text" id="model" th:field="*{model}" required>

            <label for="ram">RAM</label>
            <input type="text" id="ram" th:field="*{ram}" required>

            <label for="storage">Storage</label>
            <input type="text" id="storage" th:field="*{storage}" required>

            <button type="submit">Update Laptop</button>
        </form>
    </div>

</body>
</html>
