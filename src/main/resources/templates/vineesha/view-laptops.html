<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Laptops | Rural Rise</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; background-color: #f5f7f6; }
        .sidebar { width: 250px; height: 100vh; background-color: #1b7340; color: white; display: flex; flex-direction: column; padding: 20px; }
        .sidebar h2 { font-size: 22px; margin-bottom: 30px; }
        .sidebar a { color: white; text-decoration: none; margin: 8px 0; padding: 10px; border-radius: 6px; transition: background 0.3s; }
        .sidebar a:hover, .sidebar a.active { background-color: #145b30; }
        .main { flex: 1; padding: 40px; }
        h1 { color: #1b7340; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 14px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #e8f5e9; color: #1b7340; }
        td a { text-decoration: none; color: #1b7340; font-weight: bold; }
        td a:hover { text-decoration: underline; }
        .no-data { text-align: center; padding: 20px; color: #888; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Rural Rise</h2>
        <a th:href="@{/donor/dashboard}">Dashboard</a>
        <a th:href="@{/donor/add-laptop}">Add Laptop</a>
        <a th:href="@{/donor/view-laptops}" class="active">View Laptops</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>All Laptops</h1>

        <table>
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Condition</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="laptop : ${laptops}">
                    <td th:text="${laptop.brand}">Brand</td>
                    <td th:text="${laptop.model}">Model</td>
                    <td th:text="${laptop.conditionStatus}">Condition</td>
                    <td th:text="${laptop.location}">Location</td>
					<td th:text="${laptop.availability}"></td>

                    <td>
						<a th:href="@{'/donor/edit/' + ${laptop.laptopId}}">Edit</a>
						<a th:href="@{'/donor/delete/' + ${laptop.laptopId}}" 
						   class="btn btn-danger" 
						   onclick="return confirm('Are you sure you want to delete this laptop?');">
						   Delete
						</a>

                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(laptops)}">
                    <td colspan="6" class="no-data">No laptops available.</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
