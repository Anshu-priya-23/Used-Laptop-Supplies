<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Used Laptop Donation System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; text-align: center; padding-top: 50px; }
        form { background: white; display: inline-block; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { display: block; margin: 10px auto; padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Create New Account</h2>

    <form th:action="@{/register}" method="post">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <!-- Dropdown for Role -->
        <select name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="donor" th:selected="${role == 'donor'}">Donor</option>
            <option value="requester" th:selected="${role == 'requester'}">Requester</option>
        </select>

        <button type="submit">Register</button>
    </form>
</body>
</html>
